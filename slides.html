# Document Formats

+ Simple text
+ HTML
+ RTF
+ *Microsoft Word* (docx) and other similar formats.
+ *PDF* (Portable Document Format)
+ Scanned Documents - *OCR*

## Other Formats

+ Postscript  - convert to PDF
+ LaTeX, Markdown, ... - convert with pandoc, or specific parsers


---

# Simple Text

+ No structure to discover
  + Words, lines, paragraphs
  + Maybe titles in specific positions

+ Basic text manipulation
+ Regular expressions
  + Space, punctuation, ...

---

# HTML


+ Tables - `readHTMLTable()`
+ lists - `readHTMList()`
+ links - `getHTMLLinks()`
+ forms - RHTMLForms
+ images - XPath
+ scripts - XPath

+ XPath for more general structure.
  + ad hoc/page-specific formatting.

+ XML and xml2 packages in R.
